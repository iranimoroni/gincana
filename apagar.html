<style>
    li.tooltip{
      position:relative; 
      font-size:12px; 
      color:#039;
      text-decoration:none;
      cursor:help; 
      }
     
     li.tooltip span{display: none
      }
     
      li.tooltip:hover span{ 
      display:block;
      position:absolute;
      width:210px; 
      top:20px;
      left:0;
      font-size: 12px;
      padding:5px;
      border:1px solid #999;
      background:#e0ffff; 
      color:#000;
      }
     
    </style>
     
    </head>
    <body>
     
    <p>Este é exemplo demonstrativo de utilização de 
    <li class="tooltip"><strong>Tooltips</strong>
    <span>Exemplo de utilização de tooltips.</span></li> 
    e com isto fornecer mais uma ferramenta para seu website./p>
     
    </body>
    </html>
